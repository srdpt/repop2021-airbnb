<html>

<head>
  <meta charset="utf-8" />
  <title>Display a map on a webpage</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css" rel="stylesheet" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    .btnSelected {
      background-color: #6B7280
    }

    .btnSelected:hover {
      background-color: #6B7280;
    }
  </style>
</head>

<body>
  <div id="map"></div>



  <div id="controlBox" class="absolute rounded px-8 py-8 mx-8 my-8 bg-gray-900">
    <div id="usePicker" class="my-2">
      <p class="my-1 underline text-white font-extrabold">
        Service
      </p>
      <div class="flex justify-start space-x-2 items-center font-semibold">
        <div id="btnIsochrone" class="btnSelected rounded-full px-2 py-1 text-white hover:bg-gray-600">
          Isochrone
        </div>
        <div id="btnTravel" class="rounded-full px-2 py-1 text-white hover:bg-gray-600">
          Travel Time
        </div>
      </div>
    </div>

    <div id="viewIsochrone">
      <p class="my-1 underline text-white font-extrabold">Time</p>
      <div class="flex items-center justify-between space-x-2 font-semibold">
        <div id="btnFive" class="
                rounded-full
                px-2
                py-1
                text-white
                hover:bg-gray-600
                btnSelected
              ">
          5 minutes
        </div>
        <div id="btnTen" class="rounded-full px-2 py-1 text-white hover:bg-gray-600">10 minutes</div>
        <div id="btnFifteen" class="rounded-full px-2 py-1 text-white hover:bg-gray-600">15 minutes</div>
      </div>
    </div>

    <div id="viewTravel" class="flex flex-col space-y-2 my-2 hidden">
      <input disabled id="inputStart" type="text" placeholder="Starting Destination"
        class="rounded py-2 px-2 bg-gray-600 text-gray-400 font-semibold">
      <input disabled id="inputEnd" type="text" placeholder="Final Destination"
        class="rounded py-2 px-2 bg-gray-600 text-gray-400 font-semibold">
      <div class="flex justify-between space-x-2">
        <div id="btnCalculate" class="rounded bg-blue-500 text-white py-2 px-2 font-bold cursor-pointer">
          Calculate Travel Time
        </div>
        <div onclick="removeMarkers()" class="rounded bg-red-500 text-white py-2 px-2 font-bold cursor-pointer">
          Clear
        </div>
      </div>
      <p id="txtCalculated" class="text-xl font-bold text-white"></p>
    </div>
  </div>

  <script src="scripts/isochrone.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBEqz4frTGx9nnJVG5Fg7yaDO0447QXbQ&callback=initMap&v=weekly" async></script>

</body>

</html>
